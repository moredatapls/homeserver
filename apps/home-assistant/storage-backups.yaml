apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-backups
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
  storageClassName: local-storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-backups
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    # this is a subdirectory of the config path, it's where hass stores the backups
    path: /mnt/data/home-assistant/config/backups
    type: DirectoryOrCreate
  claimRef:
    name: home-assistant-backups
    namespace: home-assistant
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - alderaan
