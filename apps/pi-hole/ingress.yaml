apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin
  namespace: pi-hole
  labels:
    app: pi-hole
spec:
  ingressClassName: nginx
  rules:
  - host: pihole.berlin.bruegner.com
    http:
      paths:
      - backend:
          service:
            name: admin
            port:
              number: 80
        path: /
        pathType: Prefix
