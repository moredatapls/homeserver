apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager-webhook-hetzner
  namespace: cert-manager
spec:
  interval: 5m0s
  url: https://vadimkim.github.io/cert-manager-webhook-hetzner
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: cert-manager-webhook-hetzner
  namespace: cert-manager
spec:
  interval: 5m0s
  chart: cert-manager-webhook-hetzner
  reconcileStrategy: ChartVersion
  sourceRef:
    kind: HelmRepository
    name: cert-manager-webhook-hetzner
  version: "*"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-webhook-hetzner
  namespace: cert-manager
spec:
  interval: 12h
  install:
    createNamespace: false
    strategy:
      name: RetryOnFailure
      retryInterval: 2m
  upgrade:
    strategy:
      name: RetryOnFailure
      retryInterval: 3m
  chartRef:
    kind: HelmChart
    name: cert-manager-webhook-hetzner
  values: {}
